<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Henshy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 300px;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://myvmwawjbuitapdwpaly.supabase.co/storage/v1/object/public/images//gifhenshyblk.gif" alt="Logo" style="width: 90px;">
    <h4>Thanks for payment</h4>
    <div class="spinner"></div>
  </div>
</body>
</html>
