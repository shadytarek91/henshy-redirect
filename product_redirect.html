<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title> Henshy </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 300px;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    const productId = new URLSearchParams(window.location.search).get("id");
    const deepLink = `henshy://app/products/${productId}`;
    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    const fallbackUrl = isAndroid
      ? "https://play.google.com/store/apps/details?id=com.henshy.app"
      : "https://apps.apple.com/app/id1234567890"; // غيّر الـ App Store ID هنا

    window.location = deepLink;

    setTimeout(() => {
      window.location = fallbackUrl;
    }, 1500);
  </script>
</head>
<body>
  <div class="container">
    <h2> The application is currently opening. </h2>
    <div class="spinner"></div>
    <p> Redirecting... If it doesn't happen automatically, you'll be taken to the store. </p>
  </div>
</body>
</html>
